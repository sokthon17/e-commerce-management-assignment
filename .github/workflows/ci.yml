name: üöß CI

on: [pull_request]

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ci-lint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üì• Install dependencies
        run: npm ci

      - name: Check ESLint errors
        run: npm run lint

  format:
    name: ‚¨£ Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ci-format-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üì• Install dependencies
        run: npm ci

      - name: üî¨ Check Formatting
        run: npm run format:check

  typecheck:
    name:  ¶ Typescript
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ci-typecheck-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üì• Install dependencies
        run: npm ci

      - name: üì¶ Build
        run: npm run build

      - name: ‚úÖ Typecheck
        run: npm run typecheck

  test:
    name: ‚ö° Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ci-test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üì• Install dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm test

  e2e:
    name: üé≠ Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ci-e2e-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üß™ Run Playwright tests
        uses: ./.github/actions/end-to-end-tests
        with:
          TEST_PUBLIC_STORE_DOMAIN: ${{ vars.TEST_PUBLIC_STORE_DOMAIN }}
          TEST_PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.TEST_PUBLIC_STOREFRONT_API_TOKEN }}
          TEST_PRIVATE_STOREFRONT_API_TOKEN: ${{ secrets.TEST_PRIVATE_STOREFRONT_API_TOKEN }}
          TEST_PUBLIC_STOREFRONT_ID: ${{ vars.TEST_PUBLIC_STOREFRONT_ID }}
          TEST_PRIVATE_MULTIPASS_SECRET: ${{ secrets.TEST_PRIVATE_MULTIPASS_SECRET }}
          TEST_PUBLIC_CHECKOUT_DOMAIN: ${{ vars.TEST_PUBLIC_CHECKOUT_DOMAIN }}
          TEST_SHOP_ID: ${{ vars.TEST_SHOP_ID }}
