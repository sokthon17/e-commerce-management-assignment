name: ðŸš€ Deploy Production

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      # Build the project with sourcemaps as artifacts
      - name: ðŸ“¦ Build
        run: npx remix vite:build --sourcemapClient --sourcemapServer

      - name: ðŸ“¦ Archive build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
